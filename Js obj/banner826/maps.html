<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
.ppps{
    position: relative;
    width: 500px;
    height: 500px;
    border-radius: 250px;
    background: #555;
}
.ppps p{
    position: relative;
    display: block;
    width: 100%;
    height: 100%;
    border-radius: 250px;
    text-align: center;
    word-wrap: break-word;
}
</style>
<body>
    <div class='ppps'>
       <p>sddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddd</p> 
    </div>
</body>
</html>
